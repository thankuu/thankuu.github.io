# Hexo Configuration
## Docs: https://hexo.io/docs/configuration.html
## Source: https://github.com/hexojs/hexo/

# Site
title: Thankuu
subtitle: Life is coding,coding for my life!
description: 闲来没事写几笔，活在当下的小市民。
author: Thankuu (Retro)
language: zh-Hans
timezone:

# custom Site settings
# more detail check out docs
SEOTitle: Thankuu's blog
header-img: /img/post-default.jpg
email: thankuu.me@gmail.com
keyword: # seo key words

# URL
## If your site is put in a subdirectory, set url as 'http://yoursite.com/child' and root as '/child/'
url: http://thankuu.me
root: /
permalink: :year/:month/:day/:title/
permalink_defaults:

# qiniu
cdn-url: http://odw7l80n0.bkt.clouddn.com/

# Featured Tags
featured-tags: ture                     # whether or not using Feature-Tags
featured-condition-size: 0              # A tag will be featured if the size of it is more than this condition value

# Directory
source_dir: source
public_dir: public
tag_dir: tags
archive_dir: archives
category_dir: categories
code_dir: downloads/code
i18n_dir: :lang
skip_render: README.md

# Writing
new_post_name: :title.md # File name of new posts
default_layout: post
titlecase: false # Transform title into titlecase
external_link: true # Open external links in new tab
filename_case: 0
render_drafts: false
post_asset_folder: false
relative_link: false
future: true
highlight:
  enable: true
  line_number: false
  auto_detect: false
  tab_replace:
# Build settings
anchorjs: false                        # if you want to customize anchor. check out line:181 of `post.html`

post-default-img: http://odw7l80n0.bkt.clouddn.com/page-piano.png

post-default-img-mobile: http://odw7l80n0.bkt.clouddn.com/pag-piano-min.png #移动端显示的图片

# Extensions
## Plugins: https://hexo.io/plugins/

markdown:
  plugins:
    - markdown-it-abbr
    - markdown-it-footnote
    - markdown-it-ins
    - markdown-it-sub
    - markdown-it-sup
    - markdown-it-emoji

# Category & Tag
default_category: uncategorized
category_map:
tag_map:

# Date / Time format
## Hexo uses Moment.js to parse and display date
## You can customize the date format as defined in
## http://momentjs.com/docs/#/displaying/format/
date_format: YYYY-MM-DD
time_format: HH:mm:ss

# Pagination
## Set per_page to 0 to disable pagination
per_page: 10
pagination_dir: page

# Extensions
## Plugins: https://hexo.io/plugins/
## Themes: https://hexo.io/themes/
theme: Anisina

# Deployment
## Docs: https://hexo.io/docs/deployment.html
deploy:
  type: git
  repo: git@github.com:thankuu/thankuu.github.io.git
  branch: master
# Disqus setting
disqus_username:
# Duoshuo settings
duoshuo_username:  thankuu # 你的多说帐号
# Share component is depend on Comment so we can NOT use share only.
duoshuo_share: true                     # set to false if you want to use Comment without Sharing



#favicon
favicon: /favicon.ico

# Sidebar settings
sidebar: true
sidebar-about-description: "想法多于实现"
sidebar-avatar: /img/avatar-hux.jpg

# SNS settings
weibo_username: 3302668683
github_username: thankuu

#friend setting
# 友链, 请务必按以下格式书写
friends: [
    {
        title: "haojen's Blog",
        href: "https://haojen.github.io/"
    }
